<div class="p-2">
  <div class="bg-info text-white p-2">
    Selected Product: {{ selectedProduct ?? '(None)' }}
  </div>
  <table class="table table-sm table-bordered" aria-describedby="products">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
    </tr>
    <tr
      *ngFor="let item of getProducts(); let i = index"
      [class.bg-info]="getSelected(item)"
    >
      <td (focus)="item.name= ''" (mouseover)="selectedProduct=item.name">
        {{i + 1}}
      </td>
      <td>{{item.name}}</td>
      <td>{{item.category}}</td>
      <td>{{item.price}}</td>
    </tr>
  </table>
  <div class="form-group">
    <label [htmlFor]="">Product Name</label>
    <input
      class="form-control"
      (input)="selectedProduct=$any($event).target.value"
      [value]="selectedProduct ?? ''"
    />
  </div>

    <label [htmlFor]="">Product Name</label>
    <input
      class="form-control"
      (input)="selectedProduct=$any($event).target.value"
      [value]="selectedProduct ?? ''"
    />
  </div>
</div>
